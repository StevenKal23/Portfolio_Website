<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="shortcut icon" href="/Images/logofav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/contacts.css">
</head>
<body>
    <header>
        <h1>My contacts</h1>
    </header>
  <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contacts.html">Contact</a>
    </nav>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Feel free to contact us and we will get back to you ass sson as we can.</p>
        <form name="submit-to-google-sheet" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email">
            <label for="subject">Subject:</label>
            <input type="text" name="Subject" id="subject">
            <label for="Message">Message</label>
            <textarea name="Message" cols="30" rows="10"></textarea>
            <input type="submit" value="Send">
        </form><br><br>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzyh1VA2ZCR0U-Ti-SLoSp2bBAzco2Q8C_nXqLmXOigMw74HF-QNnyAkebEo95C3t1i8Q/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                msg.innerHTML = "Message sent successfully! Thank you!"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 3000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
